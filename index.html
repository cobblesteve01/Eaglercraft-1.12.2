<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect to a new URL
        function redirect() {
            // Specify the URL to redirect to
            var newUrl = "https://cobblesteve01.github.io/Eaglercraft-1.12.2/Web/index.html";
            // Redirect after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                window.location.href = newUrl;
            }, 3000);
        }
        // Call the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to a new page shortly. If you are not redirected, <a href="https://cobblesteve01.github.io/Eaglercraft-1.12.2/Web/index.html">click here</a>.</p>
</body>
</html>
